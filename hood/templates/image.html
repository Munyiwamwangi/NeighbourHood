{% extends 'base.html'%}

 {% block content %}

 <div class="container">
   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="image">
   </div>

   <div class="row">
     <h1 style="font-style: italic;" class="text-center hd">{{image.title}}</h1>
   </div>

   <div class="row hb">
     <p style="font-style: italic;">{{image.description}}</p>
   </div>

   <div class="row hbs">
     <p>Posted {{image.editor.pub_date|timesince}} ago by {{image.editor.name}}</p>
   </div>
 </div>

 {% endblock %}
